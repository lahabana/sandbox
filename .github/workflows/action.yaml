on:
  push: {}
  schedule:
    - cron: 0/5 * * * *
  workflow_dispatch:
    inputs:
      check:
        required: false
        type: boolean
        default: false
        description: "check that everything is published correctly"
      arch:
        required: false
        default: "amd64"
      githubRunnersByArch:
        required: false
        default: '{"amd64": "ubuntu-latest"}'
env:
  CHECK: ${{ inputs.check || false }}
  ARCH: ${{ inputs.arch || 'amd64' }}
  RUNS_ON_CIRCLECI: ${{ fromJSON(inputs.githubRunnersByArch)[inputs.arch] }}
  RUNS_ON_GITHUB: ${{ fromJSON(inputs.githubRunnersByArch)[inputs.arch] }}
  RUNNER: ${{ fromJSON(inputs.githubRunnersByArch)[inputs.arch] || 'ubuntu-latest' }}

jobs:
  example:
    runs-on: 'ubuntu-latest' # ${{ env.RUNNER }}
    steps:
      - run: echo "I'm running ${{ env.RUNS_ON_CIRCLECI }} ${{ env.RUNS_ON_GITHUB }} ${{ env.RUNNER }}"
